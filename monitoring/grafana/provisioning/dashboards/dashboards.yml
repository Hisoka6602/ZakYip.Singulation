# Grafana 仪表盘自动配置
# 自动加载 dashboards 目录下的所有 JSON 文件

apiVersion: 1

providers:
  - name: 'Singulation Dashboards'
    orgId: 1
    folder: 'Singulation'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
