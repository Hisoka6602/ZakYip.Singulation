<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
    <!-- Large centered gear icon -->
    <g transform="translate(228, 180)">
        <!-- Center circle -->
        <circle cx="0" cy="0" r="50" fill="#1565c0" />
        <circle cx="0" cy="0" r="38" fill="#42a5f5" />
        
        <!-- Gear teeth (8 teeth) -->
        <g fill="#42a5f5">
            <!-- Top -->
            <rect x="-18" y="-120" width="36" height="36" rx="6" />
            <!-- Top-Right -->
            <rect x="60" y="-96" width="36" height="36" rx="6" transform="rotate(45 78 -78)" />
            <!-- Right -->
            <rect x="84" y="-18" width="36" height="36" rx="6" />
            <!-- Bottom-Right -->
            <rect x="60" y="60" width="36" height="36" rx="6" transform="rotate(-45 78 78)" />
            <!-- Bottom -->
            <rect x="-18" y="84" width="36" height="36" rx="6" />
            <!-- Bottom-Left -->
            <rect x="-96" y="60" width="36" height="36" rx="6" transform="rotate(45 -78 78)" />
            <!-- Left -->
            <rect x="-120" y="-18" width="36" height="36" rx="6" />
            <!-- Top-Left -->
            <rect x="-96" y="-96" width="36" height="36" rx="6" transform="rotate(-45 -78 -78)" />
        </g>
        
        <!-- Motion arrows -->
        <g stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none">
            <!-- Arrow 1 -->
            <path d="M -130 -60 L -75 -60" />
            <path d="M -85 -70 L -75 -60 L -85 -50" />
            
            <!-- Arrow 2 -->
            <path d="M 75 60 L 130 60" />
            <path d="M 120 50 L 130 60 L 120 70" />
        </g>
    </g>
    
    <!-- Application name -->
    <text x="228" y="320" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#1565c0" text-anchor="middle">ZakYip</text>
    <text x="228" y="370" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#42a5f5" text-anchor="middle">Singulation</text>
    <text x="228" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="normal" fill="#666666" text-anchor="middle">运动控制系统</text>
</svg>