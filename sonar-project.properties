# SonarQube 项目配置
# Project identification
sonar.projectKey=ZakYip.Singulation
sonar.projectName=ZakYip Singulation
sonar.projectVersion=1.0

# Source code settings
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/*.Designer.cs,**/Migrations/**,**/wwwroot/lib/**,**/MauiApp/**

# Test settings
sonar.tests=ZakYip.Singulation.Tests
sonar.test.exclusions=**/bin/**,**/obj/**

# Coverage settings (for dotnet test with coverlet)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Language
sonar.language=cs

# Encoding
sonar.sourceEncoding=UTF-8

# C# specific settings
sonar.cs.analyzer.projectOutPaths=**/bin/**,**/obj/**

# Code analysis rules
# Enable all default quality profiles for C#
sonar.qualitygate.wait=true

# Performance and maintainability
sonar.issue.ignore.multicriteria=e1,e2

# Ignore TODO comments in documentation
sonar.issue.ignore.multicriteria.e1.ruleKey=csharpsquid:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.md

# Ignore complexity for test files
sonar.issue.ignore.multicriteria.e2.ruleKey=csharpsquid:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Tests/**/*.cs
