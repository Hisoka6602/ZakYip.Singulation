# Prometheus 配置文件
# 用于抓取 ZakYip.Singulation 应用的指标

global:
  scrape_interval: 15s      # 默认抓取间隔
  evaluation_interval: 15s  # 告警规则评估间隔
  external_labels:
    monitor: 'singulation-monitor'
    environment: 'production'

# 告警管理器配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# 告警规则文件
rule_files:
  - 'alerts/*.yml'

# 抓取目标配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # ZakYip.Singulation 应用监控
  - job_name: 'singulation-app'
    scrape_interval: 5s  # 更频繁的抓取间隔（生产环境推荐）
    static_configs:
      - targets: ['host.docker.internal:5005']  # Windows/Mac Docker
        # - targets: ['172.17.0.1:5005']         # Linux Docker
        labels:
          service: 'singulation'
          instance: 'main'
    metrics_path: '/metrics'  # OpenTelemetry Prometheus 导出器的默认路径
