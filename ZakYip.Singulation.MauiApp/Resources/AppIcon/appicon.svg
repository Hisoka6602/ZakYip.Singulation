<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="456" height="456" viewBox="0 0 456 456" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- Background gradient -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#283593;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#42a5f5;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="456" height="456" fill="url(#bgGradient)" rx="80" />
    
    <!-- Gear icon representing motion control -->
    <g transform="translate(228, 228)">
        <!-- Center circle -->
        <circle cx="0" cy="0" r="40" fill="#1565c0" />
        <circle cx="0" cy="0" r="30" fill="url(#iconGradient)" />
        
        <!-- Gear teeth (8 teeth) -->
        <g fill="#42a5f5">
            <!-- Top -->
            <rect x="-15" y="-100" width="30" height="30" rx="5" />
            <!-- Top-Right -->
            <rect x="50" y="-80" width="30" height="30" rx="5" transform="rotate(45 65 -65)" />
            <!-- Right -->
            <rect x="70" y="-15" width="30" height="30" rx="5" />
            <!-- Bottom-Right -->
            <rect x="50" y="50" width="30" height="30" rx="5" transform="rotate(-45 65 65)" />
            <!-- Bottom -->
            <rect x="-15" y="70" width="30" height="30" rx="5" />
            <!-- Bottom-Left -->
            <rect x="-80" y="50" width="30" height="30" rx="5" transform="rotate(45 -65 65)" />
            <!-- Left -->
            <rect x="-100" y="-15" width="30" height="30" rx="5" />
            <!-- Top-Left -->
            <rect x="-80" y="-80" width="30" height="30" rx="5" transform="rotate(-45 -65 -65)" />
        </g>
        
        <!-- Motion arrows -->
        <g stroke="#ffffff" stroke-width="6" stroke-linecap="round" fill="none">
            <!-- Arrow 1 - Moving right -->
            <path d="M -110 -50 L -60 -50" />
            <path d="M -70 -60 L -60 -50 L -70 -40" />
            
            <!-- Arrow 2 - Moving right -->
            <path d="M 60 50 L 110 50" />
            <path d="M 100 40 L 110 50 L 100 60" />
        </g>
    </g>
    
    <!-- ZY text at bottom -->
    <text x="228" y="390" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">ZY</text>
</svg>